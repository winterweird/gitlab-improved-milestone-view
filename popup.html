<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GitLab Milestone Restructure</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        margin: 0;
        padding: 12px 14px;
        background: #f5f5f7;
        color: #111827;
        min-width: 260px;
      }

      h1 {
        font-size: 14px;
        margin: 0 0 8px;
      }

      p.description {
        margin: 0 0 10px;
        font-size: 12px;
        color: #4b5563;
      }

      .flag-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .flag-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 6px 0;
        border-top: 1px solid #e5e7eb;
        font-size: 13px;
      }

      .flag-item:first-child {
        border-top: none;
      }

      .flag-label {
        margin-right: 10px;
      }

      .toggle {
        position: relative;
        display: inline-flex;
        align-items: center;
        width: 38px;
        height: 20px;
        border-radius: 999px;
        background: #d1d5db;
        cursor: pointer;
        transition: background 0.15s ease;
      }

      .toggle-thumb {
        position: absolute;
        width: 16px;
        height: 16px;
        border-radius: 999px;
        background: #ffffff;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.25);
        transform: translateX(2px);
        transition: transform 0.15s ease;
      }

      input[type="checkbox"] {
        position: absolute;
        opacity: 0;
        width: 0;
        height: 0;
      }

      input[type="checkbox"]:checked + .toggle {
        background: #2563eb;
      }

      input[type="checkbox"]:checked + .toggle .toggle-thumb {
        transform: translateX(20px);
      }
    </style>
  </head>
  <body>
    <h1>Milestone options</h1>
    <p class="description">Control how issues are displayed on GitLab milestones.</p>
    <ul class="flag-list">
      <li class="flag-item">
        <span class="flag-label">Group child tasks under parent issue</span>
        <label>
          <input type="checkbox" id="flag-group-children" />
          <span class="toggle">
            <span class="toggle-thumb"></span>
          </span>
        </label>
      </li>
      <li class="flag-item">
        <span class="flag-label">Highlight “In progress” issues</span>
        <label>
          <input type="checkbox" id="flag-highlight-in-progress" />
          <span class="toggle">
            <span class="toggle-thumb"></span>
          </span>
        </label>
      </li>
      <li class="flag-item">
        <span class="flag-label">Highlight “In review” issues</span>
        <label>
          <input type="checkbox" id="flag-highlight-in-review" />
          <span class="toggle">
            <span class="toggle-thumb"></span>
          </span>
        </label>
      </li>
      <li class="flag-item">
        <span class="flag-label">Mute “Done” issues</span>
        <label>
          <input type="checkbox" id="flag-mute-done" />
          <span class="toggle">
            <span class="toggle-thumb"></span>
          </span>
        </label>
      </li>
      <li class="flag-item">
        <span class="flag-label">Count tasks separately from issues</span>
        <label>
          <input type="checkbox" id="flag-separate-task-counts" />
          <span class="toggle">
            <span class="toggle-thumb"></span>
          </span>
        </label>
      </li>
    </ul>
    <script src="popup.js"></script>
  </body>
</html>
